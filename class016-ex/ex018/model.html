<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <section>
            <div id="input-panel">
                <div id="input-line">
                    <label for="iTxtNum">Número (entre 1 e 100):</label>
                    <input type="number" name="txtNum" id="txtNum">
                </div>
                <div id="input-action">
                    <input type="button" value="Adicionar"
                        onclick="addNumber()"
                    >
                </div>
            </div>
            <div id="view-panel">
                <select name="view" id="view" size="10">

                </select>
            </div>
            <div id="end-action-panel">
                <input type="button" value="Finalizar"
                    onclick="resumeNumbers()"
                >
                <input type="button" value="Limpar"
                    onclick="clearAll()"
                >
            </div>
            <div id="output">

            </div>
        </section>
    </main>
    <footer>
        <p>curoemvideo &copy;</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
