<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - First Code</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
        }

        h1, p {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        h1 {
            text-align: center;
        }

        p {
            padding: 5px 100px;
            text-align: justify;
            line-height: 1.4em;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Exercitationem est impedit ex ipsam voluptas rerum adipisci repellendus consequatur atque, odio, porro, laborum voluptate! Molestias ab soluta modi, ut culpa debitis.
    </p>
    <script>
        /*
            Javascript can be added in embeded way inside HTML files, just using
            the tag <script>.
            
            The code 'window.alert()'' is a function that can show message directly in
            the browser. Note.: Can be simplified using just 'alert()'.

            The code 'window.confirm()' is a function that can show a message also
            asking confiirmation with 'ok' button. Note.: Can be simplified using
            just 'confirm()'.

            The code 'window.prompt()' is a function that can show a message and
            asking a text input, with also a 'ok' button confirmation. Note.: Can
            be simplified using just 'prompt()'.
        */

        // Showing Messages

        window.alert('My first Message!');
        // or
        alert('My first Message!');

        // Asking confirmation

        window.confirm('Are you enjoying Javscript?');
        // or
        confirm('Are you enjoying Javscript?');

        // Asking text input

        window.prompt('What is your name?');
        // or
        prompt('What is your name?');

    </script>
</body>
</html>
