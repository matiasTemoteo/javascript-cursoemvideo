<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div {
            width: 200px;
            height: 200px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        div#area {
            background-color: lightgreen;
        }

        div#area2 {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <!--
        It is possible call DOM events in HTML and indicated a
        action to be triggered when the events was actioned.

        One of the most commom actions is to trigger a function.
    -->
    <div id="area"
        onclick="clicking()"
        onmouseenter="entered()"
        onmouseout="exited()"
    >
        Interact!
    </div>

    <div id="area2">
        Interact!
    </div>
    <script>
        /*
            Using the method 'addEventListener()' it is
            possible add a listener to a HTML element,
            indicating which event must be watched and
            what function must be called when it was actioned.
        */
        var div2 = window.document.getElementById('area2');
        div2.addEventListener('click', clicking2);
        div2.addEventListener('mouseenter', entered2);
        div2.addEventListener('mouseout', exited2);


        /*
            The functions indicated in the events, must be
            created or be available in the same file/scope
            where the HTML events are being configured.
        */
        function clicking() {
            var div = window.document.getElementById('area');
            div.innerHTML = 'Clicked';
            div.style.opacity = '50%';
        }

        function entered() {
            var div = window.document.getElementById('area');
            div.innerHTML = 'Entered';
        }

        function exited() {
            var div = window.document.querySelector('div#area');
            div.innerText = 'Exited';
        }


        function clicking2() {
            var div = window.document.getElementById('area2');
            div.innerHTML = 'Clicked';
            div.style.opacity = '50%';
        }

        function entered2() {
            var div = window.document.getElementById('area2');
            div.innerHTML = 'Entered';
        }

        function exited2() {
            var div = window.document.querySelector('div#area2');
            div.innerText = 'Exited';
        }
    </script>
</body>
</html>
